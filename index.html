<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>

<body>
    <table border="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>
                This cell contains a list
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                </ul>
            </td>
            <td>
                This cell contains a table
                <table border="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                    <td>
                        <img src="good.jpg" width="460" height="500" alt="Cat">
                    </td>

                </table>
            </td>
        </tr>

    </table>
</body>

</html>
