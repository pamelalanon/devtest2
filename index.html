<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tags</title>
</head>

<body>
    <table border ="1">
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
        </tr>
        <tr>
            <td>
                This cell contains a list
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                </ul>
            </td>
            <td>
                This cell contains a table
                <table border ="1">
                    <tr>
                        <td>A</td>
                        <td>B</td>
                    </tr>
                    <tr>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </table>
            </td>
            <td rowspan="2">
                <img src="good.jpg" width="460" height="500" alt="Cat">
            </td>
        </tr>
        <tr>
            <td>
                This cell contains a list
                <ol>
                    <li>apples</li>
                    <li>bananas</li>
            </ol>
            </td>

            <td>
                <u><i>row 1, cell <sup>2</sup></i></u>
                <a href="https://www.facebook.com/" target="b">Here a link to Facebook</a>
            </td>
        </tr>
        
    </table>
</body>

</html
